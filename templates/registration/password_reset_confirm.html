{% extends 'base.html' %}

{% block content %}
        <div class="grid-x grid-margin-x">
    <div class="auto cell"><br></div>
    <div class="cell small-12 medium-5 large-4">
  {% if validlink %}
    <h3>Change password</h3>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="button expanded" type="submit">Change password</button>
    </form>
  {% else %}
    <p>
      The password reset link was invalid, possibly because it has already been used.
      Please request a new password reset.
    </p>
  {% endif %}
     </div>
    <div class="cell auto"><br></div>
  </div>
{% endblock %}
